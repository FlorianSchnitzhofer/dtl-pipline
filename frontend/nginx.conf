server {
  listen 80;
  root /usr/share/nginx/html;

  location / {
    try_files $uri $uri/ /index.html;
  }

  location /assets/ {
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  location /api/ {
    # Resolve the backend container through Docker DNS at request time so Nginx
    # does not fail to start if the service is not yet reachable during boot.
    resolver 127.0.0.11;
    set $backend http://backend:8000;

    proxy_pass $backend;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }
}
