version: '3.9'
services:
  db:
    image: mariadb:11
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: example
      MARIADB_DATABASE: dtl
      MARIADB_USER: dtl
      MARIADB_PASSWORD: dtl
    ports:
      - "3306:3306"
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    environment:
      DATABASE_URL: mysql+pymysql://dtl:dtl@db:3306/dtl
    ports:
      - "8000:8000"
    depends_on:
      - db
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "4173:80"
    depends_on:
      - backend
